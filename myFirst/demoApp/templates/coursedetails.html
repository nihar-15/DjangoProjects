<!DOCTYPE html4>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
   
    <style>
        /* You can add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Learning Django</h1>
    </header>
    

    <main>
        <p>The course you selected is 
            {{ data.1 }}
            {% if courseid == 1 %}
             <div>
                Java
             </div>
             {% elif courseid == 2 %}
             <div>
                SQL
             </div>
             {% else %}
             <div>
               Go 
             </div>
             {% endif %}
        </p>
    </main>


</body>
</html>
